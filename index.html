<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Shopping Cart For Beginners</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="store.js" async></script>

</head>
<body>
    <div class="page-wrapper">
        <div class="page-header">
            <div class="page-title">
                <h1>Items For Sale</h1>
            </div>
            <div class="page-card">
                <div class="cart-button" id="cart-button">
                    <p class="cart-info">Item: <span id="item-count">0</span> - $ <span id="item-price">0</span></p>
                </div>
                <div class="cart-display" id="cart-display">
                    <div class="cart-wrapper">
                        <div class="cart-top">
                            <span class="cart-item cart-header cart-column">ITEM</span>
                            <span class="cart-price cart-header cart-column">PRICE</span>
                            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                        </div>
                        <div class="cart-items">
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Total</strong>
                            <span class="cart-total-price">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="items-main">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt 1</span>
                <img src="https://picsum.photos/id/238/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Laptop 1</span>
                <img src="https://picsum.photos/id/236/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Tablet 1</span>
                <img src="https://picsum.photos/id/234/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Phone 1</span>
                <img src="https://picsum.photos/id/232/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt 2</span>
                <img src="https://picsum.photos/id/230/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$24.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Laptop 2</span>
                <img src="https://picsum.photos/id/228/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$34.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Phone 2</span>
                <img src="https://picsum.photos/id/227/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Tablet 2</span>
                <img src="https://picsum.photos/id/223/300" class="shop-item-image" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$49.99</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
